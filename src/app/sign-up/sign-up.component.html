
<div class="signup-main-container">
    <div class="heading-popup"><h1 style="font-weight: 500;font-size: 20px;">Sign Up to DemoApp</h1></div>
    <div class="form-up">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                     placeholder="Ex. john@example.com">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput [formControl]="userNameFormControl">
                <mat-error *ngIf="userNameFormControl.hasError('required')">
                    Name is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="passwordFormControl">
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
        
            <!-- <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput type="password" [formControl]="phoneFormControl">
                <mat-error *ngIf="phoneFormControl.hasError('required')">
                    Phone number is <strong>required</strong>
                  </mat-error>
            </mat-form-field> -->

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <span matPrefix>+91 &nbsp;</span>
                <input type="tel" matInput placeholder="555-555-1234" [formControl]="phoneFormControl">
                <mat-error *ngIf="phoneFormControl.hasError('required')">
                    Phone number is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
        
          </form>
    </div>
    <div class="action-col">   
        <button mat-raised-button (click)="closepop()">Close</button>
        <button mat-raised-button color="primary" class="sign-up-btn" (click)="registerUser()" 
        [disabled]="emailFormControl.invalid || userNameFormControl.invalid || passwordFormControl.invalid || phoneFormControl.invalid">
        Sign Up</button>
    </div>
</div>
