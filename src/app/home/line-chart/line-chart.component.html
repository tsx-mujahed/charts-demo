<div class="chart-container">
    <app-chart-details></app-chart-details>
    <div id="chart">
        <apx-chart
            [series]="series"
            [chart]="chart"
            [dataLabels]="dataLabels"
            [markers]="markers"
            [title]="title"
            [fill]="fill"
            [yaxis]="yaxis"
            [xaxis]="xaxis"
            [tooltip]="tooltip"
            [autoUpdateSeries]="true"
        ></apx-chart>
      
    </div>
</div>
