<div class="table-container"  *ngIf="!loadingDashbaord">
    <h2>Top Gainers</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef class="name-styles"> Name </th>
          <td mat-cell *matCellDef="let element" class="name-styles"> 
              {{element.name}} <br>
              <p-chip label="{{element.label}}" styleClass="mr-2"></p-chip>
            </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="daychart">
          <th mat-header-cell *matHeaderCellDef> Day Chart </th>
          <td mat-cell *matCellDef="let element"> 
              <!-- {{element.daychart}} -->
              <app-mini-line-charts></app-mini-line-charts>
              
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lastprice">
          <th mat-header-cell *matHeaderCellDef> Last Price </th>
          <td mat-cell *matCellDef="let element" style="font-weight: 700;"> {{element.lastprice}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="change">
          <th mat-header-cell *matHeaderCellDef> Change </th>
          <td mat-cell *matCellDef="let element" style="color: #0bd2a0"> {{element.change}} </td>
        </ng-container>
    
        <ng-container matColumnDef="volume">
            <th mat-header-cell *matHeaderCellDef> Volume </th>
            <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
          </ng-container>
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <div class="the-action-container">
                    <p-badge [value]="'B'" size="large" styleClass="mr-2" matTooltip="Buy"></p-badge>
                    <p-badge class="sell-icon" [value]="'S'" size="large" styleClass="mr-2" matTooltip="Sell"></p-badge>
                </div>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="fav" style="padding-left: 20px;">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <i class="pi pi-star" matTooltip="Add to Favorites"></i> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToCharts()"></tr>
      </table>
</div>
<div *ngIf="loadingDashbaord" style="display: flex; justify-content: center;align-items: center;height: 80%;">
    <app-spinner ></app-spinner>
</div>
